<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <!-- <link rel="stylesheet" href="/css/styles.css"> -->
</head>
<body>
    <header>
        <h6>Active users <span class="badge text-bg-success online-users">0</span> <div class="quit">Switch name</div></h6>
        
    </header>
    <div class="chat-container">
        <div class="messages"></div>

        <form id="chat" class="d-flex">
            <input type="text" id="message" class="form-control" placeholder="Type a message...">
            <button id="send-message" type="submit" class="btn btn-primary ms-2">Send</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/scripts.js"></script>
</body>
</html>
