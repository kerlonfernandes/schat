<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        header {
            background-color: #343a40;
            color: #ffffff;
            padding: 10px 15px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1030; 
            border-bottom: 1px solid #dee2e6;
      
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 50px); 
            margin-top: 50px; 
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            margin-top: 10px;
        }
        #chat {
            display: flex;
            padding: 15px;
            border-top: 1px solid #dee2e6;
            background-color: #ffffff;
        }
        #message {
            flex: 1;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h6>Active users <span class="badge text-bg-success online-users">0</span> <div class="quit">Switch name</div></h6>
        
    </header>
    <div class="chat-container">
        <div class="messages"></div>

        <form id="chat" class="d-flex">
            <input type="text" id="message" class="form-control" placeholder="Type a message...">
            <button id="send-message" type="submit" class="btn btn-primary ms-2">Send</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/scripts.js"></script>
</body>
</html>
